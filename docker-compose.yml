services:
  depth-pro:
    build: .
    image: neosun/depth-pro:latest
    container_name: depth-pro
    ports:
      - "0.0.0.0:${PORT:-8500}:8500"
    volumes:
      - /tmp/depth-pro:/tmp/depth-pro
    environment:
      - NVIDIA_VISIBLE_DEVICES=${NVIDIA_VISIBLE_DEVICES:-0}
      - GPU_IDLE_TIMEOUT=${GPU_IDLE_TIMEOUT:-60}
      - PORT=8500
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["${NVIDIA_VISIBLE_DEVICES:-0}"]
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8500/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  depth-pro-mcp:
    build: .
    image: neosun/depth-pro:latest
    container_name: depth-pro-mcp
    volumes:
      - /tmp/depth-pro:/tmp/depth-pro
      - ${HOME}:/host_home:ro
    environment:
      - NVIDIA_VISIBLE_DEVICES=${NVIDIA_VISIBLE_DEVICES:-0}
      - GPU_IDLE_TIMEOUT=${GPU_IDLE_TIMEOUT:-60}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["${NVIDIA_VISIBLE_DEVICES:-0}"]
              capabilities: [gpu]
    command: ["python3", "mcp_server.py"]
    stdin_open: true
    tty: true
    restart: unless-stopped
